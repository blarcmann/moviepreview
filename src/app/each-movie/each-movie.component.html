<div class="col s12 m6 l4 movie" [ngStyle]="animationDelay()">
  <div class="card waves-effect waves-green ">
    <div class="card-image">
      <img src="{{movie.backdropUrl}}">
      <a class="btn-floating halfway-fab waves-effect waves-light green"><i class="material-icons">code</i></a>
    </div>
    <div class="card-content card-over ">
      <h5 class="search-title">{{movie.title}}</h5>
      <p class="card-ppt">{{movie.overview | truncate: [13]}}</p>
    </div>
  </div>


</div>
