<div class="col s12">
    <input type="text" placeholder="Search here" class="search-input" [(ngModel)]="search" (change)="searchRelated($event)"
        (input)="search$.next(search)">
    <div class="row">
        <app-each-movie *ngFor="let movie of searchResults; let i = index" [movie]="movie" [index]="i" (click)="setCurrentMovie(movie)">
        </app-each-movie>
    </div>

    <div *ngIf="!fetching && searchResults.length == 0 && search.length > 0" class="preloader-wrapper big active">
        <div class="spinner-layer spinner-blue">
            <div class="circle-clipper left">
                <div class="circle"></div>
            </div>
            <div class="gap-patch">
                <div class="circle"></div>
            </div>
            <div class="circle-clipper right">
                <div class="circle"></div>
            </div>
        </div>

        <div class="spinner-layer spinner-red">
            <div class="circle-clipper left">
                <div class="circle"></div>
            </div>
            <div class="gap-patch">
                <div class="circle"></div>
            </div>
            <div class="circle-clipper right">
                <div class="circle"></div>
            </div>
        </div>

        <div class="spinner-layer spinner-yellow">
            <div class="circle-clipper left">
                <div class="circle"></div>
            </div>
            <div class="gap-patch">
                <div class="circle"></div>
            </div>
            <div class="circle-clipper right">
                <div class="circle"></div>
            </div>
        </div>

        <div class="spinner-layer spinner-green">
            <div class="circle-clipper left">
                <div class="circle"></div>
            </div>
            <div class="gap-patch">
                <div class="circle"></div>
            </div>
            <div class="circle-clipper right">
                <div class="circle"></div>
            </div>
        </div>
    </div>


    <!-- <h4 *ngIf="!fetching && searchResults.length == 0 && search.length > 0" [ngStyle]="{'text-align': 'center'}">oooops
        <:(> ...No result found for {{search}}</h4> -->
</div>
