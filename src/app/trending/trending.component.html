<div class="trending-container">
  <div class="col s12 m6 l3">
    <div class="card blue trends-card darken-1" [ngStyle]="backdropStyle()">
      <div class="card-content activate-menu white-text" (click)="toggleView(trend)" [ngClass]="display ? 'block' : 'none'" >
        <span class="card-title title-red">{{trend.title}}</span>
        <p> <i class=" material-icons trend-info c">compare_arrows</i> {{trend.vote_count}} Vote Counts </p>
        <p class="center-align">trend rating</p>
        <span class="date"> <i class="material-icons">camera</i> {{trend.release_date}}</span>
      </div>
      <div class="card-reveal" (click)="toggleView(trend)" [ngClass]="display ? 'none' : 'block'" >
        <span class="card-title grey-text fade-title text-darken-4">{{trend.title}}'s Overview
          <i class="material-icons close-fade right">close</i></span>
        <p class="fade-overview">{{trend.overview | truncate: [40]}}</p>
      </div>
    </div>

  </div>
</div>
