<div class="trending-container">
  <div class="col s12 m6 l3">
    <div class="card sticky-action card-trends">
      <div class="card-image waves-effect waves-block waves-light">
        <img class="activator" src="assets/images/chingu_water.jpeg">
      </div>
      <div class="card-content">
        <span class="card-title activator grey-text text-darken-4">{{trend.original_title}}<i class="material-icons right">more_vert</i></span>
        <p><a href="#">{{trend.title}}</a></p>
      </div>
    </div>
  </div>
</div>
